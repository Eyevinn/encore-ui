version: '3.8'

services:
  encore-ui:
    build: .
    ports:
      - "${HOST_PORT:-3001}:${PORT:-3001}"
    environment:
      - ENCORE_API_URL=${ENCORE_API_URL:-http://localhost:8080}
      - ENCORE_BEARER_TOKEN=${ENCORE_BEARER_TOKEN:-}
      - OSC_ACCESS_TOKEN=${OSC_ACCESS_TOKEN:-}
      - PORT=${PORT:-3001}
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s